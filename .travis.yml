os:
  - windows
  - linux
  - osx

env:
  - YARN_GPG=no # Fixes build on Windows

language: node_js

node_js:
  - "20"

cache:
  yarn: true
  directories:
    - node_modules

script:
  - jest --coverage --testPathIgnorePatterns test-app
  - yarn prettier --check "**/*.{js,jsx,json,css,scss,html,md,yml}"
  - yarn eslint --ext .js lib/
  - yarn audit
  - cat ./coverage/lcov.info | coveralls
